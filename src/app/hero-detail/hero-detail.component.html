<div *ngIf='hero'>
  <h2>{{hero.name | uppercase}} Detail</h2>
  <div>
      <span>id: </span>{{hero.id}}</div>
  <div>
      <label>name: </label>
      <input type="text" [(ngModel)]='hero.name' placeholder="name">
  </div>
  <button (click)='goBack()'>back</button>
  <button (click)='save()'>save</button>
</div>
